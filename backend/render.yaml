services:
  - type: web
    name: astra-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./news_categorizer.db
    disk:
      name: astra-db
      mountPath: /data
      sizeGB: 1
